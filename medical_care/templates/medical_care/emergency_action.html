{% extends "medical_care/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card border-danger shadow">
        <div class="card-header bg-danger text-white">
            <h3><i class="bi bi-exclamation-triangle"></i> Экстренный случай</h3>
        </div>
        <div class="card-body">
            <div class="alert alert-danger">
                <h4>{{ action }}</h4>
                <p class="mb-0">{{ details }}</p>
            </div>
            
            <div class="mt-3">
                <a href="tel:103" class="btn btn-danger btn-lg">
                    <i class="bi bi-telephone"></i> Набрать 103
                </a>
                <a href="{{ emergency.get_absolute_url }}" class="btn btn-outline-secondary btn-lg ms-2">
                    <i class="bi bi-arrow-left"></i> Назад
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
