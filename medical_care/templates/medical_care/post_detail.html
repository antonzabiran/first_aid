{% extends "medical_care/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">{{ post.title }}</h2>
        </div>
        <div class="card-body">
            <div class="post-content">
                {{ post.content|linebreaks }}
            </div>
            
            <div class="tags mt-4">
                <strong>Теги:</strong>
                {% for tag in post.tags.all %}
                    <a href="{% url 'medical_care:tagged' tag.slug %}" class="badge bg-secondary text-decoration-none me-1">
                        {{ tag.name }}
                    </a>
                {% endfor %}
            </div>
            
            <div class="mt-4">
                <a href="{% url 'medical_care:index' %}" class="btn btn-outline-secondary">
                    ← Назад к списку
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
